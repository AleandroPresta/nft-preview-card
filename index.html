<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card-content">
      <div class="preview-image-container container">
        <img src="./images/image-equilibrium.jpg" alt="NFT preview image" id="preview-image" class="image">
        <div class="middle">
          <img src="./images/icon-view.svg" alt="view icon" id="view-icon">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="price-time-container">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" id="ethereum-icon">
          <h4 id="price">0.041 ETH</h4>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg" alt="Clock icon" id="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author-container">
        <img src="./images/image-avatar.png" alt="Avatar image" id="creator-icon">
        <p>Creation by&nbsp;<p id="author-name"> Jules Wyvern</p></p>
      </div>
    </div>
  </div>
</body>
</html>
